<!DOCTYPE html>
<html xmlns:th="/http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>

</head>
<body>

	<div layout:fragment="content" class="container myspace">
	<form action="/users" class="form-inline">
	<div class="form-group mb-2">
	<input type="text" class="form-control" name="name" placeholder="Chercher User"/>
	<input type="submit" value="Chercher" class="btn btn-primary"/>
	</div>
	</form>

		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Telephone</th>
							<th>Add</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user:${users}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.telephone}"></td>
							
							<td><a th:href="@{/addApp(email=${user.email})}" class="btn btn-dark">Add App</a></td>
							<td><a onclick="return confirm('Etes vous sÃ»re de supprimer ce locataire?')" th:href="@{/deleteUser(email=${user.email})}" class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>
</html>
